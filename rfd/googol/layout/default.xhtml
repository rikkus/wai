<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <title>GOOGOL</title>

        <script type="text/javascript" src="/javascript/jquery.js"></script>

        #{css('reset')}
        #{css('grid')}
        #{css('layout')}
        #{css('text')}
    </head>
    <body>
        <div class="container">
            <div id="container" class="row">
                <div id="top" class="grid_12">
                    <header class="grid_6">
                        <h1>#{@title}</h1>
                    </header> 
                </div>

                <div id="content" class="grid_12">
                    #{@content}
                </div>
            </div>

            <footer id="footer">
                <p>
                    Googol accept no responsibility
                </p>
            </footer>
        </div>
    </body>
</html>
